services:
  postgres_mineral_db:
    image: postgres:15.8-alpine
    environment:
      POSTGRES_DB: 'mineral_db'
      POSTGRES_USER: 'user'
      POSTGRES_PASSWORD: 'password'
    ports:
      - '54321:5432'
    networks:
      - backend
    volumes:
      - ./mineral/postgres/data:/var/lib/postgresql/data

  mineral_rabbitmq:
    image: rabbitmq:4.0.2-management-alpine
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - "5672:5672" #AMQP
      - "15672:15672" #MGMT
    networks:
      - backend
    volumes:
      - ./mineral/rabbitmq/data/:/var/lib/rabbitmq/
      - ./mineral/rabbitmq/log/:/var/log/rabbitmq/

  mineral_idp_postgres:
    image: postgres:15.8-alpine
    volumes:
      - ./mineral/idp/postgres/data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    networks:
      - kc

  mineral_idp_keycloak:
      image: quay.io/keycloak/keycloak:25.0.5
      environment:
        - KEYCLOAK_ADMIN=user
        - KEYCLOAK_ADMIN_PASSWORD=password
        - KC_DB=postgres
        - KC_DB_URL_HOST=mineral_idp_postgres
        - KC_DB_URL_DATABASE=keycloak
        - KC_DB_USERNAME=keycloak
        - KC_DB_PASSWORD=password
      command: start-dev
      ports:
        - "8180:8080"
      depends_on:
        - mineral_idp_postgres
      networks:
        - kc

networks:
  kc:
    name: kc-network
    driver: bridge
  backend:
    name: back-network
    driver: bridge

